<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/tomato-icon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Web site created using create-react-app" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/tomato-icon.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Tomato Disease</title>

    <!-- Font Awesome for GitHub Icon -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />

    <style>
      body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        display: flex;
        flex-direction: column;
      }

      body {
        background-image: url('bg.png');
        background-size: cover; /* Make the background cover the entire page */
        background-position: center; /* Center the background image */
        background-attachment: fixed; /* Make the background stay fixed during scroll */
        background-repeat: no-repeat; /* Prevent the image from repeating */
      }

      #root {
        flex: 1;
      }

      footer {
        text-align: center;
        padding: 10px;
        background-color: argb(51,51,51,0.5);
        position: fixed;
        left: 0;
        bottom: 0;
        width: 100%;
        color: #fff
      }

      a {
        text-decoration: none;
        color: #ffff;
      }

      a:hover {
        color: #0073e6;
      }

      /* Make adjustments for mobile screens */
      @media only screen and (max-width: 600px) {
        body {
          background-size: contain; /* Scale the background to fit smaller screens */
          background-position: top; /* Adjust position for mobile */
        }

        footer {
          font-size: 14px; /* Slightly smaller footer text on mobile */
        }
      }
      
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    
    <footer>
      Made by 
      <a href="https://github.com/nirbhaypr/Tomato_Disease_Detection" target="_blank">
        nirbhaypr <i class="fab fa-github"></i>
      </a>
    </footer>
  </body>
</html>
